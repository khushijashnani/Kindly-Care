<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="#" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;background: -webkit-linear-gradient(red, green); -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;font-size: x-large;">Kindly-Care</a>
            <li class="nav-item"><a href="{{url_for('core.home')}}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{url_for('core.home')}}" class="nav-link">Doctors</a></li>
            <li class="nav-item"><a href="{{url_for('core.home')}}" class="nav-link">About</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {%if current_user.is_authenticated%}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{current_user.name}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">My Appointments</a>
                    <a class="dropdown-item" href="#">My Feedback</a>
                    <a class="dropdown-item" href="#">View/Update Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{url_for('doctors.logout')}}">Log Out</a>
                </div>
            </li>
            {%else%}
            <li class="nav-item"><a class="btn btn-sm btn-outline-primary" href="{{url_for('doctors.register')}}"> Login /
                    Signup </a></li>
            {%endif%}
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
